    <main>
        <h1>User's Library</h1>
        <table>
            <tr>
                <td>Movie Title</td>
                <td>| User Rating</td>
                <td>| Average Rating</td>
            </tr>
            <tr>
                <td>Peanut Butter Falcon</td>
                <td>| 8.5</td>
                <td>| 7.6</td>
            </tr>
            <tr>

            </tr>

                <td>| 7.5</td>
            </tr>
        </table><br>
        <form method="get" action="library.html">
            <label for="addMovie">Add Movie: </label>
            <input type="text" id="movieTitle" placeholder="Movie Title"><br>
            <label for="rating">Your Rating: </label>
            <input type="number" id="movieRating" placeholder="Rating out of 10">
            <button type="submit">Add to library</button>
        </form>
        <hr>
    </main>
